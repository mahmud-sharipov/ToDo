name: Build and Publish Docker image
on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: tag for image
        default: 1.0.0
        required: true
      image_repo_name:
        description: the image repository
        required: true
        type: string
        default: mahmudsharipov/todo
      docker_file:
        description: the path to docker file (Web.Server, API)
        required: true
        type: string
        default: ./src/{app}/Dockerfile
jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ github.event.inputs.image_repo_name }}:${{ github.event.inputs.image_tag }}
          file: ${{ github.event.inputs.docker_file }}
      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}