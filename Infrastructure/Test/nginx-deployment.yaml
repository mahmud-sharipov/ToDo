apiVersion: apps/v1
kind: Deployment

#metada
metadata:
  name: nginx-deployment
  labels:
    app: nginx
#specification
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:1.16
        ports:
        - containerPort: 8080
#status

---
apiVersion: apps/v1
kind: Service
metadata:
  name: nginx-service
spec:
  selector:
    app: nginx
  ports:
  - protocal: TCP
    port: 80
    targetPort: 8080